<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>投融互联平台--项目融资</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="../css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/page/find_investment.css"/>
    <link rel="stylesheet" type="text/css" href="../js/common/plugins/mobiscroll_datetime/mobiscroll.custom-2.5.2.min.css"/>
</head>
<body>
<header class="com_header">
    <a href="javascript:history.back();"" class="fl"><i class="fa fa-arrow-left"></i></a>
    项目融资
    <a href="javascript:void(0);" class="fr"><i class="fa icon-th-large"></i></a>
</header>
<section class="com_container">
    <div class="com_inner fix-head">
        <div class="com_info">
            <i class="fa icon-hospital"></i>
            <span class="dis-in-b">
                <h2>美丫丫网络技术有限公司</h2>
                <p>主营：上门美甲O2O服务</p>
            </span>
            <span class="com_status fr">
                审核已通过
            </span>
        </div>
        <div class="info_line"></div>
    </div>
    <div class="panel-title"><i class="fa icon-bar-chart"></i>融资形式</div>
    <div class="panel-ct">
        <label><input type="checkbox"/>股权融资</label>
        <label><input type="checkbox"/>新三板挂牌</label>
        <label><input type="checkbox"/>信用贷</label>
    </div>
    <div class="panel-title"><i class="fa icon-bar-chart"></i>融资额度</div>
    <div class="panel-ct">
        <label>拟融资额度</label>
        <input type="text" placeholder="单位：万" class="input-text"/>
    </div>
    <div class="panel-title"><i class="fa icon-bar-chart"></i>融资记录</div>
    <div class="panel-ct">
        <section>
            <label>是否完成过融资</label>
            <label><input type="radio"/>有</label>
            <label><input type="radio"/>否</label>
        </section>
        <section>
            <label>时间</label>
            <input type="text" placeholder="2016-01-01" class="input-text timer" readonly/>
        </section>
        <section>
            <label>出让股份</label>
            <input type="text" placeholder="单位：%" class="input-text"/>
        </section>
        <section>
            <label>融资金额</label>
            <input type="text" placeholder="单位：万" class="input-text"/>
            <span class="btn-pri fr">
                <i class="fa fa-plus"></i>继续添加
            </span>
        </section>
    </div>
    <section class="btn-lg-wrap">
        <button type="button" class="btn-pri btn-lg">提交申请，对接投资机构</button>
    </section>
    <div class="text-warning">
        <h3>特别提醒</h3>
        <p>1.企业基本信息审核通过的公司才可申请对接找投资</p>
        <p>2.提交申请后，投融互联平台会有专员联系您</p>
        <p>3.提交申请后，投融互联平台会有专员联系您</p>
        <p>4.提交申请后，投融互联平台会有专员联系您</p>
    </div>

</section>
<footer class="com_footer">
    <div class="row">
        <div class="col-xs-8 row">
            <div class="col-xs-3">
                <img src="../../images/logo.jpg" alt="" width="100"/>
            </div>
            <div class="col-xs-9">
                <p>投融互联平台</p>
                <p>专注股权融资服务整合</p>
            </div>
            <div class="col-xs-12">
                <p>联系电话：020-54545454</p>
                <p>BP提交：154548548@qq.com</p>
                <p>意见反馈：45454545@qq.com</p>
            </div>
        </div>
        <div class="col-xs-3">
            <img src="../../images/qr.jpg" alt="" />
            <p>欢迎关注</p>
            <p>投融互联平台</p>
        </div>
    </div>
</footer>
<script src="../js/common/jquery-1.11.3.min.js"></script>
<script src="../js/common/plugins/icheck.min.js"></script>
<script src="../js/common/plugins/mobiscroll_datetime/mobiscroll.custom-2.5.2.min.js"></script>
<script src="../js/page/find_investment.js"></script>
</body>
</html>
