<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>投融互联平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/page/create_company.css"/>
</head>
<body>
<header class="com_header">
    <a href="/" class="fl"><i class="fa fa-arrow-left"></i></a>
    创建公司
    <a href="javascript:void(0);" class="fr"><i class="fa icon-th-large"></i></a>
</header>
<section class="com_container">
    <ul>
        <li>
            <label>公司名称：</label>
            <input class="company_name" type="text" placeholder="请填写公司全称" />
        </li>
        <li>
            <label>所属行业：</label>
            <select>
                <option>请选择</option>
                <option>电子商务</option>
                <option>社交网络</option>
                <option>智能硬件</option>
                <option>工具软件</option>
                <option>媒体用户</option>
                <option>消费生活</option>
                <option>金融</option>
                <option>医疗健康</option>
                <option>企业服务</option>
                <option>旅游户外</option>
                <option>房产家居</option>
                <option>数字娱乐</option>
                <option>在线教育</option>
                <option>汽车交通</option>
                <option>物流</option>
                <option>其他</option>
            </select>
        </li>
    </ul>
</section>
<script src="/js/common/jquery-1.11.3.min.js"></script>
<script src="/js/common/plugins/icheck.min.js"></script>
<script src="/js/page/index.js"></script>
</body>
</html>
