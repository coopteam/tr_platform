<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>投融互联平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/common/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/page/create_company.css"/>
</head>
<body>
<header class="com_header">
    <a href="/" class="fl"><i class="fa fa-arrow-left"></i></a>
    创建公司
    <a href="javascript:void(0);" class="fr"><i class="fa icon-th-large"></i></a>
</header>
<section class="com_container">
    <ul>
        <li>
            <label>公司名称：</label>
            <input class="company_name" type="text" placeholder="请填写公司全称" />
        </li>
        <li>
            <label>所属行业：</label>
            <select class="industry">
                <option>请选择</option>
                <option>电子商务</option>
                <option>社交网络</option>
                <option>智能硬件</option>
                <option>工具软件</option>
                <option>媒体用户</option>
                <option>消费生活</option>
                <option>金融</option>
                <option>医疗健康</option>
                <option>企业服务</option>
                <option>旅游户外</option>
                <option>房产家居</option>
                <option>数字娱乐</option>
                <option>在线教育</option>
                <option>汽车交通</option>
                <option>物流</option>
                <option>其他</option>
            </select>
        </li>
        <li>
            <label>主营产品或服务：</label>
            <input type="text" placeholder="请简单介绍下主营产品或服务，5-30字之内" />
        </li>
        <li>
            <label>产品状态：</label>
            <select class="industry">
                <option>运营中</option>
                <option>3个月内上线</option>
                <option>6个月内上线</option>
                <option>停止运用</option>
            </select>
        </li>
        <li>
            <label>员工数量：</label>
            <select class="industry">
                <option>7人以下</option>
                <option>7-15人</option>
                <option>15-30人</option>
                <option>30-50人</option>
                <option>50人以上</option>
            </select>
        </li>
        <li>
            <label>业绩信息：</label>
            <input type="text" placeholder="说说业绩情况，市场规模及目标用户，服务的人群等" />
        </li>
        <li>
            <label>负债情况：</label>
            <select class="industry">
                <option>无负债</option>
                <option>有负债请填写</option>
            </select>
        </li>
        <li>
            <label>联系人：</label>
            <input type="text" placeholder="请填写全名" />
        </li>
        <li>
            <label>职位：</label>
            <select class="industry">
                <option>创始人</option>
                <option>联合创始人</option>
                <option>其他职位请填写</option>
            </select>
        </li>
        <li>
            <label>联系方式：</label>
            <input type="text" placeholder="请填写手机号" />
            <a class="tap_code fr" href="javascript:void(0);">点击获取验证码</a>
        </li>
        <li>
            <label>验证码：</label>
            <input type="text" placeholder="输入验证码" />
            <em>若未收到验证码，60秒后重新点击获取验证码</em>
        </li>
    </ul>
    <a href="javascript:void(0);">提交信息</a>
</section>
<script src="/js/common/jquery-1.11.3.min.js"></script>
<script src="/js/common/plugins/icheck.min.js"></script>
<script src="/js/page/index.js"></script>
</body>
</html>
